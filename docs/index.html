<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learnything.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="background default-bg">
    <h1>Learnything.com</h1>
    <div id="home">
      <p>Select your region:</p>
      <select id="regionSelect">
        <option value="Africa">Africa</option>
        <option value="America">America</option>
        <option value="Asia">Asia</option>
      </select>

      <p>Choose your mastery path:</p>
      <div class="category-buttons">
        <button onclick="loadCategory('learner')">Learner</button>
        <button onclick="loadCategory('gamer')">Gamer</button>
        <button onclick="loadCategory('artist')">Artist</button>
        <button onclick="loadCategory('hacker')">Ethical Hacker</button>
        <button onclick="loadCategory('hobbyist')">Hobbyist</button>
        <button onclick="loadCategory('iq')">IQ Test</button>
      </div>
    </div>

    <div id="content" style="display:none;"></div>
    <button id="backBtn" onclick="goBack()" style="display:none;">â¬… Back</button>

    <div id="ad-container">
      <!-- Adsterra script goes here once approved -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
